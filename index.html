<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Personal</title>
    <meta name="description" content="Organiza tus tareas y actividades de forma simple y eficiente">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✅</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .left-panel, .right-panel {
            flex: 1;
            min-width: 350px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #2575fc;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f2ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            background-color: #f8f9ff;
            border: 2px solid #e1e6ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #2575fc;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
        }
        
        .stat-item { text-align: center; flex: 1; }
        .stat-number { font-size: 1.8rem; font-weight: 800; color: #2575fc; }
        .stat-label { color: #666; font-size: 0.8rem; text-transform: uppercase; }
        
        .task-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid #2575fc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease;
        }
        
        .task-item.completed {
            border-left-color: #00d68f;
            background: #f0f9f5;
            opacity: 0.8;
        }
        
        .task-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .task-date {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 10px;
        }
        
        .task-description {
            font-size: 0.9rem;
            background: #f8f9ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-complete { background: #00d68f; font-size: 0.85rem; padding: 10px; }
        .btn-delete { background: #ff4757; font-size: 0.85rem; padding: 10px; }
        
        .badge {
            font-size: 0.65rem;
            padding: 3px 10px;
            border-radius: 20px;
            margin-left: 8px;
            color: white;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-double"></i> TaskMaster</h1>
            <p class="subtitle">Gestión eficiente de tareas y proyectos</p>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <h2><i class="fas fa-plus"></i> Nueva Tarea</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle"><i class="fas fa-pen"></i> Título</label>
                        <input type="text" id="taskTitle" placeholder="Ej: Finalizar diseño de interfaz" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate"><i class="fas fa-calendar-day"></i> Fecha Límite</label>
                        <input type="date" id="taskDueDate">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription"><i class="fas fa-info-circle"></i> Descripción</label>
                        <textarea id="taskDescription" placeholder="Detalles importantes..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Guardar Tarea
                    </button>
                </form>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks" style="color:#00d68f">0</div>
                        <div class="stat-label">Completas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pendingTasks" style="color:#ffb347">0</div>
                        <div class="stat-label">Pendientes</div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <h2><i class="fas fa-stream"></i> Mi Lista</h2>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
        <p class="footer">TaskMaster &copy; 2026 • Almacenamiento local privado</p>
    </div>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskTitle = document.getElementById('taskTitle');
        const taskDescription = document.getElementById('taskDescription');
        const taskDueDate = document.getElementById('taskDueDate');
        const taskList = document.getElementById('taskList');
        
        let tasks = JSON.parse(localStorage.getItem('tasks_app')) || [];

        function saveTasks() {
            localStorage.setItem('tasks_app', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            if (tasks.length === 0) {
                taskList.innerHTML = '<div style="text-align:center; padding:40px; color:#a0aec0"><i class="fas fa-ghost" style="font-size:3rem; display:block; margin-bottom:10px"></i><p>No hay tareas pendientes.</p></div>';
                updateStats();
                return;
            }

            const sortedTasks = [...tasks].sort((a, b) => a.completed - b.completed);

            taskList.innerHTML = sortedTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-title">
                        ${task.title}
                        <span class="badge" style="background:${task.completed ? '#00d68f' : '#ffb347'}">
                            ${task.completed ? 'FINALIZADA' : 'PENDIENTE'}
                        </span>
                    </div>
                    <div class="task-date">
                        <i class="far fa-clock"></i> Registro: ${new Date(task.createdAt).toLocaleDateString()}
                        ${task.dueDate ? ` | <span style="color:#e53e3e; font-weight:bold"><i class="fas fa-hourglass-half"></i> Límite: ${task.dueDate}</span>` : ''}
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-actions">
                        ${!task.completed ? `
                            <button class="btn btn-complete complete-task" data-id="${task.id}">
                                <i class="fas fa-check"></i> Completar
                            </button>
                        ` : ''}
                        <button class="btn btn-delete delete-task" data-id="${task.id}">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
            
            updateStats();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = total - completed;
        }

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newTask = {
                id: Date.now(),
                title: taskTitle.value,
                description: taskDescription.value,
                dueDate: taskDueDate.value,
                completed: false,
                createdAt: new Date().toISOString()
            };
            tasks.push(newTask);
            saveTasks();
            taskForm.reset();
            taskTitle.focus();
        });

        taskList.addEventListener('click', (e) => {
            const completeBtn = e.target.closest('.complete-task');
            const deleteBtn = e.target.closest('.delete-task');

            if (completeBtn) {
                const id = parseInt(completeBtn.dataset.id);
                tasks = tasks.map(t => t.id === id ? {...t, completed: true} : t);
                saveTasks();
            }

            if (deleteBtn) {
                const id = parseInt(deleteBtn.dataset.id);
                if(confirm('¿Eliminar esta tarea permanentemente?')) {
                    tasks = tasks.filter(t => t.id !== id);
                    saveTasks();
                }
            }
        });

        renderTasks();
    </script>
</body>
</html>
