<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2575fc;
            --secondary: #6a11cb;
            --bg: #f4f7f6;
            --text: #333;
            --danger: #ff4757;
            --success: #00d68f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); color: var(--text); padding: 20px; }

        .container { max-width: 1000px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 30px; }
        
        /* Contenedor Principal */
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }

        h2 { font-size: 1.2rem; margin-bottom: 15px; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        /* Formulario */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; }

        .btn { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; width: 100%; justify-content: center; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 0.8rem; }
        .btn-danger { background: var(--danger); color: white; padding: 5px 10px; font-size: 0.8rem; }

        /* Filtros y Carpetas */
        .folder-list { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .folder-chip { padding: 5px 15px; background: #eee; border-radius: 20px; cursor: pointer; font-size: 0.85rem; transition: 0.3s; }
        .folder-chip.active { background: var(--primary); color: white; }

        /* Lista de Tareas */
        .task-item { border-left: 5px solid var(--primary); padding: 15px; background: #fff; border-radius: 10px; margin-bottom: 10px; position: relative; border: 1px solid #f0f0f0; border-left: 5px solid var(--primary); }
        .task-item.completed { opacity: 0.6; border-left-color: var(--success); text-decoration: line-through; }
        .task-info { margin-bottom: 10px; }
        .task-meta { font-size: 0.75rem; color: #777; display: flex; gap: 15px; }
        .urgent { color: var(--danger); font-weight: bold; }

        /* Zona de Respaldo */
        .backup-controls { display: flex; gap: 10px; margin-top: 20px; }
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>TaskMaster Pro</h1>
        <p>Organización avanzada y persistente</p>
    </header>

    <div class="grid">
        <div class="sidebar">
            <div class="card">
                <h2><i class="fas fa-plus"></i> Nueva Tarea</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" id="taskTitle" required placeholder="Ej: Estudiar verbos">
                    </div>
                    <div class="form-group">
                        <label>Carpeta / Grupo</label>
                        <input type="text" id="taskFolder" list="folderSuggestions" placeholder="Ej: Castellano, Trabajo...">
                        <datalist id="folderSuggestions"></datalist>
                    </div>
                    <div class="form-group">
                        <label>Fecha Entrega</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir Tarea</button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-database"></i> Backup</h2>
                <div class="backup-controls">
                    <button class="btn btn-outline" onclick="exportData()"><i class="fas fa-download"></i> Exportar</button>
                    <button class="btn btn-outline" onclick="document.getElementById('fileInput').click()"><i class="fas fa-upload"></i> Importar</button>
                </div>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>

        <div class="main-list">
            <div class="card">
                <h2><i class="fas fa-folder-open"></i> Filtrar por Carpeta</h2>
                <div class="folder-list" id="folderFilters">
                    </div>
            </div>

            <div id="taskList">
                </div>
        </div>
    </div>
</div>

<script>
    // 4. PERSISTENCIA: Cargar datos al iniciar
    let tasks = JSON.parse(localStorage.getItem('tm_pro_data')) || [];
    let currentFilter = 'todas';

    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const folderFilters = document.getElementById('folderFilters');
    const folderSuggestions = document.getElementById('folderSuggestions');

    function saveData() {
        localStorage.setItem('tm_pro_data', JSON.stringify(tasks));
        render();
    }

    // 2. ORDENACIÓN: Por fecha (más cercana primero)
    function sortTasks(taskArr) {
        return taskArr.sort((a, b) => {
            if (a.completed !== b.completed) return a.completed - b.completed;
            if (!a.dueDate) return 1;
            if (!b.dueDate) return -1;
            return new Date(a.dueDate) - new Date(b.dueDate);
        });
    }

    function render() {
        // Actualizar sugerencias de carpetas y filtros
        const folders = [...new Set(tasks.map(t => t.folder || 'Sin Carpeta'))];
        
        folderFilters.innerHTML = `<div class="folder-chip ${currentFilter === 'todas' ? 'active' : ''}" onclick="filterBy('todas')">Todas</div>`;
        folderSuggestions.innerHTML = '';
        
        folders.forEach(f => {
            folderFilters.innerHTML += `<div class="folder-chip ${currentFilter === f ? 'active' : ''}" onclick="filterBy('${f}')">${f}</div>`;
            folderSuggestions.innerHTML += `<option value="${f}">`;
        });

        // Filtrar tareas
        let filtered = currentFilter === 'todas' ? tasks : tasks.filter(t => t.folder === currentFilter);
        
        // Ordenar
        filtered = sortTasks(filtered);

        taskList.innerHTML = filtered.length === 0 ? '<p style="text-align:center">No hay tareas en esta sección.</p>' : 
            filtered.map(t => {
                const isUrgent = t.dueDate && new Date(t.dueDate) < new Date() && !t.completed;
                return `
                <div class="task-item ${t.completed ? 'completed' : ''}">
                    <div class="task-info">
                        <strong>${t.title}</strong>
                        <div class="task-meta">
                            <span><i class="fas fa-folder"></i> ${t.folder || 'General'}</span>
                            <span class="${isUrgent ? 'urgent' : ''}">
                                <i class="fas fa-calendar"></i> ${t.dueDate || 'Sin fecha'}
                            </span>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px">
                        <button class="btn btn-outline" onclick="toggleTask(${t.id})">
                            <i class="fas ${t.completed ? 'fa-undo' : 'fa-check'}"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask(${t.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `}).join('');
    }

    // Eventos
    taskForm.onsubmit = (e) => {
        e.preventDefault();
        const newTask = {
            id: Date.now(),
            title: document.getElementById('taskTitle').value,
            folder: document.getElementById('taskFolder').value || 'Sin Carpeta',
            dueDate: document.getElementById('taskDueDate').value,
            completed: false
        };
        tasks.push(newTask);
        taskForm.reset();
        saveData();
    };

    const toggleTask = (id) => {
        tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
        saveData();
    };

    const deleteTask = (id) => {
        if(confirm('¿Eliminar tarea?')) {
            tasks = tasks.filter(t => t.id !== id);
            saveData();
        }
    };

    const filterBy = (folder) => {
        currentFilter = folder;
        render();
    };

    // 1. EXPORTAR / IMPORTAR
    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "mis_tareas.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const imported = JSON.parse(event.target.result);
                if(Array.isArray(imported)) {
                    tasks = imported;
                    saveData();
                    alert('¡Importación exitosa!');
                }
            } catch (err) {
                alert('Archivo no válido');
            }
        };
        reader.readAsText(file);
    };

    // Render inicial
    render();
</script>

</body>
</html>
